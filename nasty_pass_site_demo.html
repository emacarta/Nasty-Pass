<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      background: #f2e1c2;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      margin: 0;
    }

    .container {
      background: #1a1a1a;
      border: 8px solid #000;
      border-radius: 20px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 4px 4px 0 #000;
    }

    .title {
      font-size: 16px;
      color: #f5d77a;
      text-align: center;
      margin-bottom: 20px;
    }

    .password-box {
      background: #e9c79e;
      color: #000;
      font-family: 'Courier New', monospace;
      font-size: 22px;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      word-break: break-word;
      text-align: center;
    }

    .copy-btn, .generate-btn {
      display: block;
      width: 100%;
      padding: 10px;
      font-size: 12px;
      background: #f54242;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .strength {
      color: #f54242;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input[type="range"] {
      width: 100%;
    }

    .options {
      margin-top: 15px;
      font-size: 10px;
      text-align: left;
      color: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">Password Generator</div>

    <div id="password" class="password-box">Generate me!</div>
    <button class="copy-btn" onclick="copyPassword()">Copy Password</button>

    <div class="strength" id="strength">Strength: -</div>

    <label>Password length: <span id="length-label">20</span></label>
    <input type="range" id="length" min="8" max="40" value="20" />

    <div class="options">
      <label><input type="checkbox" id="uppercase" checked> Uppercase</label>
      <label><input type="checkbox" id="lowercase" checked> Lowercase</label>
      <label><input type="checkbox" id="digits" checked> Digits</label>
      <label><input type="checkbox" id="symbols" checked> Symbols</label>
    </div>

    <button class="generate-btn" onclick="generatePassword()">Generate</button>
  </div>

  <script>
    function secureRandomChar(charset) {
      const array = new Uint32Array(1);
      let char;
      do {
        window.crypto.getRandomValues(array);
        char = charset[array[0] % charset.length];
      } while (!char);
      return char;
    }

    function generatePassword() {
      const length = document.getElementById("length").value;
      const useUpper = document.getElementById("uppercase").checked;
      const useLower = document.getElementById("lowercase").checked;
      const useDigits = document.getElementById("digits").checked;
      const useSymbols = document.getElementById("symbols").checked;

      let chars = "";
      if (useUpper) chars += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      if (useLower) chars += "abcdefghijklmnopqrstuvwxyz";
      if (useDigits) chars += "0123456789";
      if (useSymbols) chars += "!@#$%^&*()_+-=[]{}|;:,.<>?";

      if (chars.length === 0) {
        alert("Select at least one type.");
        return;
      }

      let password = "";
      for (let i = 0; i < length; i++) {
        password += secureRandomChar(chars);
      }

      document.getElementById("password").textContent = password;
      document.getElementById("strength").textContent = "Strength: " + evaluateStrength(password);
    }

    function evaluateStrength(pw) {
      let score = 0;
      if (pw.length >= 12) score++;
      if (/[A-Z]/.test(pw)) score++;
      if (/[a-z]/.test(pw)) score++;
      if (/\d/.test(pw)) score++;
      if (/[^A-Za-z0-9]/.test(pw)) score++;
      return score >= 4 ? "Strong" : score === 3 ? "Medium" : "Weak";
    }

    function copyPassword() {
      const pw = document.getElementById("password").textContent;
      navigator.clipboard.writeText(pw).then(() => alert("Copied!"));
    }

    document.getElementById("length").addEventListener("input", function () {
      document.getElementById("length-label").textContent = this.value;
    });
  </script>
</body>
</html>
